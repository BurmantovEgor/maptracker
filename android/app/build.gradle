plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.map_tracker"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Используем JDK 17
        targetCompatibility = JavaVersion.VERSION_17  // Используем JDK 17
    }

    kotlinOptions {
        jvmTarget = "17"  // Используем JDK 17 для Kotlin
    }

    defaultConfig {
        applicationId = "com.example.map_tracker"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.yandex.android:maps.mobile:4.6.1-full'  // Зависимость для Yandex Maps
}

flutter {
    source = "../.."  // Путь к вашему Flutter SDK
}
